        <script>
            const SCW = document.querySelector('smart-camera-web');
            
            const postContent = async (data) => {
                const options = {
                    method: 'POST',
                    headers: {
                    'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                };

                try {
                    const response = await fetch('/', options)
                    const json = await response.json();

                    return json;
                } catch (e) {
                    throw e;
                }
            };
